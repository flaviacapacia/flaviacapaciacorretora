    .social-icons {

    form {

      margin: 0 auto;
      background: var(--fundo-branco);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    form label {
      font-weight: bold;
      color: var(--texto-bronze);
      display: block;
      margin-bottom: 5px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form textarea {
      grid-column: span 2;
      resize: vertical;
      min-height: 100px;
    }

    form button {

      padding: 1rem;
      background-color: var(--dourado);
      color: white;

      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    form button:hover { background-color: #9c7745; }

  <script>
document.querySelector("#negocie").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  // Dica: se quiser limitar tamanho total (ex.: 10MB)
  const files = document.getElementById("files").files;
  let totalSize = 0;
  for (const f of files) totalSize += f.size;
  if (totalSize > 10 * 1024 * 1024) {
    document.getElementById("mensagem").innerText = "‚ö†Ô∏è As imagens ultrapassam 10MB no total.";
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/api/imoveis", {
      method: "POST",
      body: formData // sem headers de Content-Type; o browser define corretamente
    });

    if (response.ok) {
      document.getElementById("mensagem").innerText = "‚úÖ Im√≥vel enviado com sucesso!";
      form.reset();
    } else {
      const text = await response.text();
      document.getElementById("mensagem").innerText = "‚ö†Ô∏è Erro ao enviar: " + text;
    }
  } catch (error) {
    console.error(error);
    document.getElementById("mensagem").innerText = "‚ùå Erro de conex√£o com o servidor.";
  }
});
</script>
