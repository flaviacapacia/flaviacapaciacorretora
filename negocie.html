<body>

  <!-- Conteúdo Negocie Sessão -->
  <main>
    <section class="negocie-section">
      <h1 class="titulo-dourado">Venda ou Alugue seu Imóvel</h1>
      <p>Preencha os dados abaixo para cadastrar seu imóvel e iniciar a negociação com segurança e transparência.</p>

      <h1>Cadastro de Imóvel</h1>
      <form id="formNegocie" method="post" enctype="multipart/form-data">
        <!-- Token de segurança (opcional) -->
        <input type="hidden" name="token" value="SEU_TOKEN_AQUI">

        <label>Proprietário:</label>
        <input type="text" name="proprietario" required>

        <label>Contato:</label>
        <input type="text" name="contato" required>

        <label>Venda ou Aluguel:</label>
        <select name="vendaOuAluguel">
          <option value="Venda">Venda</option>
          <option value="Aluguel">Aluguel</option>
        </select>

        <label>Tipo de Imóvel:</label>
        <input type="text" name="tipo">

        <label>Valor:</label>
        <input type="number" name="valor" step="0.01">

        <label>Valor do Condomínio:</label>
        <input type="number" name="valorCondominio" step="0.01">

        <label>Valor do IPTU:</label>
        <input type="number" name="valorIPTU" step="0.01">

        <label>Endereço:</label>
        <input type="text" name="endereco">

        <label>Nome do Condomínio:</label>
        <input type="text" name="condominio">

        <label>Descrição:</label>
        <textarea name="descricao"></textarea>

        <label>Imagem do Imóvel:</label>
        <input type="file" name="imagem" accept="image/*">

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>
