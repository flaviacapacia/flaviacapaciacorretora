<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Imóvel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="negocie-section">
  <h1>Venda ou Alugue seu Imóvel</h1>
  <p>Preencha os dados abaixo para cadastrar seu imóvel.</p>

  <!-- Adicione a URL do seu Apps Script no action -->
  <form id="formNegocie" action="URL_DO_SEU_APPS_SCRIPT" enctype="multipart/form-data" method="post">
    <div class="form-grid">

      <div>
        <label for="proprietario">Proprietário:</label>
        <input type="text" id="proprietario" name="proprietario" required>
      </div>

      <div>
        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" required>
      </div>

      <div>
        <label for="tipoNegocio">Venda ou Aluguel:</label>
        <select id="tipoNegocio" name="tipoNegocio" required>
          <option value="">Selecione</option>
          <option value="Venda">Venda</option>
          <option value="Aluguel">Aluguel</option>
        </select>
      </div>

      <div>
        <label for="tipoImovel">Tipo de Imóvel:</label>
        <select id="tipoImovel" name="tipoImovel" required>
          <option value="">Selecione</option>
          <option value="Casa">Casa</option>
          <option value="Apartamento">Apartamento</option>
          <option value="Terreno">Terreno</option>
          <option value="Comercial">Comercial</option>
        </select>
      </div>

      <div>
        <label for="valor">Valor:</label>
        <input type="number" id="valor" name="valor" step="0.01" required>
      </div>

      <div>
        <label for="valorCondominio">Valor do Condomínio:</label>
        <input type="number" id="valorCondominio" name="valorCondominio" step="0.01">
      </div>

      <div>
        <label for="valorIPTU">Valor do IPTU:</label>
        <input type="number" id="valorIPTU" name="valorIPTU" step="0.01">
      </div>

      <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
      </div>

      <div>
        <label for="nomeCondominio">Nome do Condomínio:</label>
        <input type="text" id="nomeCondominio" name="nomeCondominio">
      </div>

      <div class="descricao-full">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" placeholder="Descreva o imóvel..."></textarea>
      </div>

      <div>
        <label for="imagemImovel">Imagens do Imóvel:</label>
        <input type="file" id="imagemImovel" name="imagemImovel" accept="image/*" multiple>
      </div>

      <div class="full-width">
        <button type="submit">Enviar Cadastro</button>
      </div>

    </div>
  </form>
</section>

<section class="cta-banner">
  <h2>Seu imóvel a um clique de você</h2>
</section>
