<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Imóvel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="negocie-section">
  <h1>Venda ou Alugue seu Imóvel</h1>
  <p>Preencha os dados abaixo para cadastrar seu imóvel.</p>

  <form id="formNegocie" enctype="multipart/form-data">
    <!-- Campos ocultos preenchidos pelo JS -->
    <input type="hidden" name="Data">
    <input type="hidden" name="Codigo">

    <label>Proprietário:</label>
    <input type="text" name="Proprietario" required>

    <label>Contato:</label>
    <input type="text" name="Contato" required>

    <label>Venda ou Aluguel:</label>
    <select name="Venda ou Aluguel" required>
      <option value="">Selecione</option>
      <option value="Venda">Venda</option>
      <option value="Aluguel">Aluguel</option>
    </select>

    <label>Tipo:</label>
    <select name="Tipo" required>
      <option value="">Selecione</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Casa">Casa</option>
      <option value="Terreno">Terreno</option>
      <option value="Sala comercial">Sala comercial</option>
      <option value="Loja comercial">Loja comercial</option>
    </select>

    <label>Valor:</label>
    <input type="number" name="Valor" step="0.01">

    <label>Endereço:</label>
    <input type="text" name="Endereço" required>

    <label>Condomínio:</label>
    <input type="text" name="Condominio">

    <label>Descrição:</label>
    <textarea name="Descrição"></textarea>

    <label>Valor do Condomínio:</label>
    <input type="number" name="Valor do Condominio" step="0.01">

    <label>Valor do IPTU:</label>
    <input type="number" name="Valor do IPTU" step="0.01">

    <label>Informações Privadas:</label>
    <textarea name="Informações Privadas"></textarea>

    <label>Imagens do Imóvel:</label>
    <input type="file" name="Imagens do Imóvel" multiple>


    <button type="submit">Cadastrar Imóvel</button>
  </form>

  <div id="mensagem"></div>
</section>

<section class="cta-banner">
  <h2>Seu imóvel a um clique de você</h2>
</section>
