<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Imóvel</title>
  <style>
    :root {
      --dourado: #c9a646;
      --azul: #004aad;
      --fundo-claro: #f9f9f9;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--fundo-claro);
    }

    h2 {
      text-align: center;
      color: var(--dourado);
      font-family: 'Playfair Display', serif;
      margin-top: 1.5rem;
    }

    form {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    form label {
      font-weight: bold;
      color: var(--azul);
      display: block;
      margin-bottom: 0.3rem;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form textarea {
      grid-column: span 2;
      resize: vertical;
    }

    form input[type="file"] {
      border: none;
      padding: 0;
    }

    form button {
      grid-column: span 2;
      padding: 1rem;
      background-color: var(--dourado);
      color: white;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #b08d3b;
    }

    #mensagem {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--azul);
    }

    .cta-banner {
      background-color: var(--dourado);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: var(--azul);
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form textarea, form button {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <h2>Cadastro de Imóvel</h2>

  <form id="formnegocie" enctype="multipart/form-data">
    <div>
      <label>Proprietário:</label>
      <input type="text" name="Proprietario" required>
    </div>

    <div>
      <label>Contato:</label>
      <input type="text" name="Contato" required>
    </div>

    <div>
      <label>Venda ou Aluguel:</label>
      <select name="Venda ou Aluguel" required>
        <option value="">Selecione</option>
        <option value="Venda">Venda</option>
        <option value="Aluguel">Aluguel</option>
      </select>
    </div>

    <div>
      <label>Tipo:</label>
      <select name="Tipo" required>
        <option value="">Selecione</option>
        <option value="Casa">Casa</option>
        <option value="Apartamento">Apartamento</option>
        <option value="Terreno">Terreno</option>
      </select>
    </div>

    <div>
      <label>Valor:</label>
      <input type="text" name="Valor">
    </div>

    <div>
      <label>Endereço:</label>
      <input type="text" name="Endereco">
    </div>

    <div>
      <label>Condomínio:</label>
      <input type="text" name="Condominio">
    </div>

    <div>
      <label>Valor do Condomínio:</label>
      <input type="text" name="Valor do Condominio">
    </div>

    <div>
      <label>Valor do IPTU:</label>
      <input type="text" name="Valor do IPTU">
    </div>

    <div>
      <label>Informações Privadas:</label>
      <input type="text" name="Informações Privada:">
    </div>

    <textarea name="Descricao" placeholder="Descrição do imóvel"></textarea>

    <div>
      <label>Imagens:</label>
      <input type="file" name="file" multiple>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script src="script.js"></script>

  <section class="cta-banner">
    <h2>Seu imóvel a um clique de você</h2>
  </section>

  <footer class="site-footer" id="contato">
    <div class="footer-logo">
      <img src="https://img1.wsimg.com/isteam/ip/07e23903-74f7-4959-8978-9a8be272f898/Logo%20Flavia%20Marca%20dagua%20dourada.png/:/rs=w:170,h:170,mx" alt="Logo Flavia"/>
    </div>
