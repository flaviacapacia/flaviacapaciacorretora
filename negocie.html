  <style>
    :root {
      --fundo-branco: #ffffff;
      --texto-bronze: #4B3A2F;
      --bronze-claro: #7A5C45;
      --fonte-padrao: 'Playfair Display', serif;
      --dourado: #b08d57;
      --fundo-claro: #f9f9f9;
    }

    /* Cabeçalho */
    .site-header {
      background-color: transparent; /* transparente */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-area img {
      max-width: 150px;
      height: auto;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: var(--texto-bronze);
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: var(--bronze-claro);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--fundo-claro);
      color: var(--texto-bronze);
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      color: white;
    }

    .hero img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      filter: brightness(0.9);
    }

    .hero h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-family: 'Playfair Display', serif;
      color: var(--texto-bronze);
      background-color: rgba(255,255,255,0.6);
      padding: 10px 20px;
      border-radius: 6px;
    }

    h2 {
      text-align: center;
      color: var(--dourado);
      font-family: 'Playfair Display', serif;
      margin-top: 1.5rem;
    }

    /* Formulário */
    form {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    form label {
      font-weight: bold;
      color: var(--texto-bronze);
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form textarea {
      grid-column: span 2;
      resize: vertical;
    }

    form button {
      grid-column: span 2;
      padding: 1rem;
      background-color: var(--dourado);
      color: white;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #9c7745;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      form textarea, form button {
        grid-column: span 1;
      }
    }

    /* CTA */
    .cta-banner {
      background-color: var(--bronze-claro);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: transparent; /* transparente */
      color: var(--texto-bronze);
    }

    .footer-logo img {
      max-width: 170px;
      height: auto;
      margin-bottom: 1rem;
    }

    .footer-contact h3 {
      color: var(--dourado);
      margin-bottom: 0.5rem;
    }

    .footer-contact p {
      margin: 0.3rem 0;
    }

    .footer-contact a {
      color: var(--texto-bronze);
      text-decoration: none;
    }

    .footer-contact a:hover {
      text-decoration: underline;
    }

    .social-list ul {
      list-style: none;
      padding: 0;
      margin: 1rem 0 0;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-list ul li a {
      color: var(--texto-bronze);
      font-weight: bold;
    }

    .footer-credit {
      margin-top: 1.5rem;
      font-size: 14px;
      color: var(--texto-bronze);
    }
  </style>
</head>

  <h2>Cadastro de Imóvel</h2>

  <form id="formnegocie" enctype="multipart/form-data" method="POST">
    <div><label>Proprietário:</label><input type="text" name="Proprietario" required></div>
    <div><label>Contato:</label><input type="text" name="Contato" required></div>
    <div><label>Venda ou Aluguel:</label>
      <select name="Venda ou Aluguel" required>
        <option value="">Selecione</option>
        <option value="Venda">Venda</option>
        <option value="Aluguel">Aluga</option>  
      </select>
    </div>
    <div>
      <label>Tipo:</label>
      <select name="Tipo" required>
        <option value="">Selecione</option>
        <option value="Casa">Casa</option>
        <option value="Apartamento">Apartamento</option>
        <option value="Terreno">Terreno</option>
      </select>
    </div>
    <div><label>Valor:</label><input type="text" name="Valor"></div>
    <div><label>Endereço:</label><input type="text" name="Endereco"></div>
    <div><label>Condomínio:</label><input type="text" name="Condominio"></div>
    <div><label>Valor do Condomínio:</label><input type="text" name="Valor do Condominio"></div>
    <div><label>Valor do IPTU:</label><input type="text" name="Valor do IPTU"></div>
    <div><label>Informações Privadas:</label><input type="text" name="Informações Privada:"></div>
    <textarea name="Descricao" placeholder="Descrição do imóvel"></textarea>
    <div><label>Imagens:</label><input type="file" name="file" multiple></div>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script>
  document.getElementById("formnegocie").addEventListener("submit", async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
      const resposta = await fetch("https://script.google.com/macros/s/AKfycbyNvWLTzoBi8zfePc8lqCXcPuMbadbOeZr168B06Sich6xdTKJ8GtHko7m8L3-QOkEyQw/exec", {
        method: "POST",
        body: formData
      });

      const resultado = await resposta.json();
      document.getElementById("mensagem").innerText = resultado.mensagem || "Formulário enviado com sucesso!";
      document.getElementById("mensagem").style.color = "green";
      form.reset();
    } catch (erro) {
      document.getElementById("mensagem").innerText = "Erro ao enviar: " + erro.message;
      document.getElementById("mensagem").style.color = "red";
    }
  });
  </script>
