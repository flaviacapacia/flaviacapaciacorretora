<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Imóvel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="negocie-section">
  <h1>Venda ou Alugue seu Imóvel</h1>
  <p>Preencha os dados abaixo para cadastrar seu imóvel.</p>

 <form id="formNegocie" enctype="multipart/form-data" method="post">
  <!-- Campos ocultos preenchidos via JS/Apps Script -->
  <input type="hidden" name="Data">
  <input type="hidden" name="Codigo">
  <input type="hidden" name="ID_Imagem">
  <input type="hidden" name="Link">
  <input type="hidden" name="Informações Privadas">

  <label for="proprietario">Proprietário:</label>
  <input type="text" id="proprietario" name="Proprietario" required>

  <label for="contato">Contato:</label>
  <input type="text" id="contato" name="Contato" required>

  <label for="tipoNegocio">Venda ou Aluguel:</label>
  <select id="tipoNegocio" name="Venda ou Aluguel" required>
    <option value="">Selecione</option>
    <option value="Venda">Venda</option>
    <option value="Aluguel">Aluguel</option>
  </select>

  <label for="tipo">Tipo de imóvel:</label>
  <select id="tipo" name="Tipo" required>
    <option value="">Selecione</option>
    <option value="Apartamento">Apartamento</option>
    <option value="Casa">Casa</option>
    <option value="Terreno">Terreno</option>
    <option value="Sala comercial">Sala comercial</option>
    <option value="Loja comercial">Loja comercial</option>
  </select>

  <label for="valor">Valor:</label>
  <input type="number" id="valor" name="Valor" required>

  <label for="endereco">Endereço:</label>
  <input type="text" id="endereco" name="Endereço" required>

  <label for="nomeCondominio">Condomínio:</label>
  <input type="text" id="nomeCondominio" name="Condominio">

  <label for="descricao">Descrição:</label>
  <textarea id="descricao" name="Descrição" rows="4"></textarea>

  <div style="display: flex; gap: 10px; flex-wrap: wrap;">
    <label style="flex: 1;">Valor do Condomínio:
      <input type="number" id="valorCondominio" name="Valor do Condominio" step="0.01">
    </label>
    <label style="flex: 1;">Valor do IPTU:
      <input type="number" id="valorIPTU" name="Valor do IPTU" step="0.01">
    </label>
  </div>

  <label for="informacoesPrivadas">Informações Privadas:</label>
  <textarea id="informacoesPrivadas" name="Informações Privadas" rows="3"></textarea>

  <label for="imagemImovel">Imagem dos Documentos do Imóvel:</label>
  <input type="file" id="imagemImovel" name="Imagem dos Documentos do Imovel" accept="image/*" multiple>

  <button type="submit">Enviar Cadastro</button>
</form>


  <div id="mensagem"></div>
</section>

<section class="cta-banner">
  <h2>Seu imóvel a um clique de você</h2>
</section>
