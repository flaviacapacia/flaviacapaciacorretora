<body>
  <h2>Cadastro de Im칩vel</h2>

  <form id="formnegocie">
    <input type="text" name="Proprietario" placeholder="Propriet치rio" required>
    <input type="text" name="Contato" placeholder="Contato" required>
    <select name="Venda ou Aluguel" required>
      <option value="">Venda ou Aluguel</option>
      <option value="Venda">Venda</option>
      <option value="Aluguel">Aluguel</option>
    </select>
    <select name="Tipo" required>
      <option value="">Tipo</option>
      <option value="Casa">Casa</option>
      <option value="Apartamento">Apartamento</option>
      <option value="Terreno">Terreno</option>
    </select>
    <input type="text" name="Valor" placeholder="Valor">
    <input type="text" name="Valor do Condominio" placeholder="Valor do Condom칤nio">
    <input type="text" name="Valor do IPTU" placeholder="Valor do IPTU">
    <input type="text" name="Endereco" placeholder="Endere칞o">
    <input type="text" name="Condominio" placeholder="Condom칤nio">
    <textarea name="Descricao" placeholder="Descri칞칚o do im칩vel"></textarea>
    <input type="file" id="files" multiple>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    document.getElementById("formnegocie").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = {};
      [...form.elements].forEach(el => {
        if (el.name) formData[el.name] = el.value;
      });

      const filesInput = document.getElementById("files");
      const files = [];
      for (let file of filesInput.files) {
        const reader = new FileReader();
        await new Promise(resolve => {
          reader.onload = () => {
            files.push({
              name: file.name,
              mimeType: file.type,
              content: reader.result.split(",")[1]
            });
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      formData.files = files;

      google.script.run.withSuccessHandler(function(msg) {
        document.getElementById("mensagem").innerText = msg;
        document.getElementById("mensagem").style.color = "green";
        form.reset();
      }).withFailureHandler(function(err) {
        document.getElementById("mensagem").innerText = "Erro: " + err.message;
        document.getElementById("mensagem").style.color = "red";
      }).uploadImovel(formData);
    });
  </script>
