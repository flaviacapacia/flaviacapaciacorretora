  <script>
    document.getElementById("formNegocie").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Adiciona a data atual
      const agora = new Date();
      formData.append("Data", agora.toLocaleString("pt-BR"));

      try {
        const resposta = await fetch(form.action, {
          method: "POST",
          body: formData
        });

        let resultado;
        try {
          resultado = await resposta.json();
        } catch {
          throw new Error("Resposta inv√°lida do servidor");
        }

        if (resultado.status === "sucesso") {
          document.getElementById("mensagem").innerHTML =
            `<p style="color:green">Im√≥vel cadastrado com sucesso! C√≥digo: ${resultado.codigo}</p>`;
          form.reset();
        } else {
          document.getElementById("mensagem").innerHTML =
            `<p style="color:red">Erro: ${resultado.mensagem || "Erro desconhecido"}</p>`;
        }
      } catch (erro) {
        document.getElementById("mensagem").innerHTML =
          `<p style="color:red">Falha na conex√£o: ${erro.message}</p>`;
