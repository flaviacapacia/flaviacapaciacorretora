<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Imóvel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<section class="negocie-section">
  <h1>Venda ou Alugue seu Imóvel</h1>
  <p>Preencha os dados abaixo para cadastrar seu imóvel.</p>

  <!-- Adicione a URL do seu Apps Script no action -->
 <form id="formNegocie" enctype="multipart/form-data" method="post">
  <label>Proprietário:
    <input type="text" name="proprietario" required>
  </label>

  <label>Contato:
    <input type="text" name="contato" required>
  </label>

  <label>Venda ou Aluguel:
    <select name="tipoNegocio" required>
      <option value="">Selecione</option>
      <option value="Venda">Venda</option>
      <option value="Aluguel">Aluguel</option>
    </select>
  </label>

  <label>Endereço:
    <input type="text" name="endereco" required>
  </label>

  <label>Nome do Condomínio:
    <input type="text" name="nomeCondominio">
  </label>

  <label>Descrição:
    <textarea name="descricao"></textarea>
  </label>

  <label>Valor do Condomínio:
    <input type="number" step="0.01" name="valorCondominio">
  </label>

  <label>Valor do IPTU:
    <input type="number" step="0.01" name="valorIPTU">
  </label>

  <label>Imagens do Imóvel / Documentos:
    <input type="file" name="imagemImovel" multiple>
  </label>

  <label>Informações Privada:
    <textarea name="infoPrivada"></textarea>
  </label>

  <button type="submit">Enviar Cadastro</button>
</form>
</section>

  <h2>Seu imóvel a um clique de você</h2>
</section>
